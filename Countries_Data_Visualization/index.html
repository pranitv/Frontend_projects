<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script type="module" src="scripts/main.js"></script>
    </script>
    <title>World Countries Data Visualization</title>
</head>

<body>
    <header>
        <div class="heading" id="heading">
            <h1>World Countries Data</h1>
            <h3>Currently we have 250 countries</h3>
        </div>
        <div class="options" id="chartOptions">
            <div class="option-buttons">
                <button type="submit" id="population">Population</button>
                <button type="submit" id="language">Language</button>
            </div>
            <div class="optionText" id="optionText">
                10 Most spoken languages in the world
            </div>
        </div>
    </header>
    <div class="chartCanvas" id="charts">

    </div>

</body>

</html>
