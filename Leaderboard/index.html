<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/main.js"></script>
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>30 Days of Javascript Challenge Leaderboard</h1>
    </header>
    <div class="input-fields" id="inputs">
        <input type="text" placeholder="first name" id="firstName" required>
        <input type="text" placeholder="last name" id="lastName" required>
        <input type="text" placeholder="country" id="country" required>
        <input type="text" placeholder="score" id="score" required>
        <button type="submit" id="addPlayer">Add Player</button>
    </div>
    <span id = "message"></span>
    <div class="leaderboard" id="leaderboard">
        
    </div>
    
</body>
</html>
